<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/carrito.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav id="nav-bar">
            <!--<img id="logo" src="./img/logo.png"></img>-->
            <p class="logo-texto">METAGAMING</p>
            <p class="logo-texto2">MG</p>
            <section id="botones-center">
                <a href="/tienda.html"><button class="botones-tienda" type="button">TIENDA</button></a>
                <a href="/home.html"><button class="botones-tienda" type="button">NOVEDADES</button></a>
            </section>
            <section id="botones-izq">
                <button class="usuario" type="button"><i class="fas fa-search"></i></i></button>
                <a href="/carrito.html"><button class="usuario" type="button"><i class="fas fa-shopping-cart"></i></button></a>
                <a href="/login.html"><button class="usuario" type="button"><i class="fas fa-user-circle"></i></button></a>
            </section>
        </nav> 
    </header>
    
    <main>

        <div class="flex-carrito">

            <section class="columnas-carrito">
                <article class="titulos-carrito">
                    <p>CARRITO</p>
                    <p class="titulos-chicos-carrito">1 OBJETO</p>
                </article>
                <article id="info-carrito" class="subtitulos-carrito">
                    <div>
                        <img src="./img/juego-carrito.jpg"></img>
                    </div>
                    <div class="info-texto-carrito">
                        <p> x1 Tom Tlancy's Rainbow Six Siege </p>
                        <p class="texto-chico-carrito"> Precio en $ARS 700</p>
                        <p class="texto-chico-carrito"> Precio en $USD 7,33</p>
                        <a class="texto-chico-carrito" href="https://www.ubisoft.com/es-mx/game/rainbow-six/siege"> info </a>
                    </div>
                </article>
                <article class="subtitulos-carrito">
                    <p>SUBTOTAL:</p>
                    <p>$700</p>
                </article>
            </section>

            <section class="columnas-carrito">
                <article class="titulos-carrito">
                    <p>RESUMEN</p>
                </article>
                <article id="cupones-carrito" class="subtitulos-carrito">
                    <p>CUPONES:</p>
                    <div class="inpus-carrito">
                        <input class="form-control form-control-sm" type="text" placeholder="Aquí va tu código">
                    </div>
                </article>
                <article class="subtitulos-carrito">
                    <p>TOTAL:</p>
                    <p>$700</p>
                </article>
                <div class="botones-carrito">
                    <button type="button" class="btn btn-success">Comprar</button>
                    <button type="button" class="btn btn-primary">Seguir Compra</button>
                </div>

            </section>

        </div>

    </main>

    <footer>
        <section id="logo-redes">
            <img id="logo-pie" src="./img/logo.png">
                <section>
                    <button class="redes" type="button"><i class="fab fa-instagram"></i></button>
                    <button class="redes" type="button"><i class="fab fa-youtube"></i></button>
                    <button class="redes" type="button"><i class="fab fa-twitter"></i></button>
                </section>
            </section>
    </footer>

</body>
</html>
